<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Meu Bolso</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <img src="img/icone.png" alt="icone do aplicativo">
            <h1>
                Lazer
            </h1>
        </header>
        <main>

            <label for="tipo">Escolha o tipo:</label>
            <select id="tipo" name="tipo">
                <option value="gasto regular">Gasto Regular</option>
                <option value="conta fixa">Conta Fixa</option>
            </select>


            <h2>Gasto Regular</h2>
            <ul>
                <li>
                    <label for="valor-gasto-regular">Registre o valor do gasto regular:</label>
                </li>
                <li>
                    <input type="number" id="valor-gasto-regular" name="valor-gasto-regular" placeholder="Digite o valor do gasto regular">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="parcelas-gasto-regular">Número de parcelas:</label>
                </li>
                <li>
                    <input type="number" id="parcelas-gasto-regular" name="parcelas-gasto-regular" placeholder="Digite o número de parcelas">
                </li>
            </ul>

            <h2>Conta Fixa</h2>
            <ul>
                <li>
                    <label for="valor-conta-fixa">Registre o valor da conta fixa:</label>
                </li>
                <li>
                    <input type="number" id="valor-conta-fixa" name="valor-conta-fixa" placeholder="Digite o valor da conta fixa">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="data-conta-fixa">Data fixa da cobrança:</label>
                </li>
                <li>
                    <input type="date" id="data-conta-fixa" name="data-conta-fixa">
                </li>
            </ul>

            <a href="index.html">
                <p>Salvar</p>
            </a>

            <hr>
            <ul>
                <li>
                    <a href="index.html">
                        <img src="img/home.png" alt="icone de home">
                    </a>
                </li>
                <li>
                    <a href="adicionar.html">
                        <img src="img/adicionar.png" alt="icone de adicionar">
                    </a>
                </li>
                <li>
                    <a href="estatisticas.html">
                        <img src="img/estatisticas.png" alt="icone de estatísticas">
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
