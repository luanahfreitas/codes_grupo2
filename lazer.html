<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Meu Bolso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/icone.png" alt="icone do aplicativo">
            <h1>
                Lazer
            </h1>
        </header>
        <main>
            <ul class="inputs-lado-a-lado">
                <li><label for="tipo">Escolha o Tipo:</label></li>
                <li><select id="tipo" name="tipo">
                    <option value="gasto regular">Gasto Regular</option>
                    <option value="conta fixa">Conta Fixa</option>
                </select></li>
            </ul>


            <h2 class="titulo-adicionar">Gasto Regular</h2>
            <ul class="inputs-lado-a-lado">
                <li>
                    <p>Registre o valor do gasto regular:</p>
                </li>
                <li>
                    <input type="number" placeholder="Digite o valor do gasto regular">
                </li>
            </ul>
            <ul class="inputs-lado-a-lado">
                <li>
                    <p>Número de Parcelas:</p>
                </li>
                <li>
                    <input type="number" placeholder="Digite o numero de parcelas">
                </li>
            </ul>

            <h2 class="titulo-adicionar">Conta Fixa</h2>
            <ul class="inputs-lado-a-lado">
                <li>
                    <p>Registre o valor da conta fixa:</p>
                </li>
                <li>
                    <input type="number" placeholder="Digite o valor da conta fixa">
                </li>
            </ul>
            <ul class="inputs-lado-a-lado">
                <li>
                    <p>Data Fixa da Cobrança:</p>
                </li>
                <li>
                    <input type="date" id="data-conta-fixa" name="data-conta-fixa">
                </li>
            </ul>

            <a href="index.html" class="botao">
                <p>Salvar</p>
            </a>
        </main>
        <footer>
            <a href="index.html" class="botao">
                    <img src="img/home.png" alt="icone de home">
            </a>
            <a href="adicionar.html" class="botao">
                <img src="img/adicionar.png" alt="icone de adicionar">
            </a>
            <a href="estatisticas.html" class="botao">
                <img src="img/estatisticas.png" alt="icone de estatísticas">
            </a>
        </footer>
    </body>
</html>
