<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Meu Bolso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/icone.png" alt="icone do aplicativo">
            <h1>
                Limites
            </h1>
        </header>
        <main>
            <ul class="inputs-lado-a-lado">
                <li><p>Escolha a Categoria:</p></li>
                <li><select id="tipo-categoria" name="tipo-cataegoria">
                    <option value="alimentacao">Alimentação</option>
                    <option value="casa">Casa</option>
                    <option value="compras">Compras</option>
                    <option value="lazer">Lazer</option>
                    <option value="saude">Saúde</option>
                    <option value="transporte">Transporte</option>
                </select></li>
            </ul>

            <ul class="inputs-lado-a-lado">
                <li>
                    <p>Registre o Valor:</p>
                </li>
                <li>
                    <input type="number" placeholder="Digite o valor do limite">
                </li>
            </ul>
            
            <a href="index.html" class="botao">
                <p>Salvar</p>
            </a>
        </main>
        <footer>
            <a href="index.html" class="botao">
                    <img src="img/home.png" alt="icone de home">
            </a>
            <a href="adicionar.html" class="botao">
                <img src="img/adicionar.png" alt="icone de adicionar">
            </a>
            <a href="estatisticas.html" class="botao">
                <img src="img/estatisticas.png" alt="icone de estatísticas">
            </a>
        </footer>
    </body>
</html>
